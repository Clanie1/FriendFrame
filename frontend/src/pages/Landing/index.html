<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Nibba Wat</title>
</head>
<body>
      <nav>
        <!--Aqui metele el logo-->
        <div id="logo">
          <h1>FRIENDFRAME</h1>
          <div id="buscador">
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button><input type="text">
          </div>
        </div>

        <div id="nav-buttons">
          <a href=""><i class="fa-solid fa-house fa-xl"></i></a>
          <a href=""><i class="fa-regular fa-compass fa-xl"></i></a>
        </div>

        <div id="logout">
          <img src="img/importanteNOBORRAR.jpg" alt="Avatar" class="avatar">
          <h3 id="name">Diego Lopez</h3>
          <a href=""><i class="fa-solid fa-right-from-bracket fa-xl"></i></a>
        </div>

      </nav>

      <main>

        <div id="profilePreview">
          <div id="profile">
            <img src="img/bannerExample.jpg" alt="userBanner" class="banner">
            <img src="img/importanteNOBORRAR.jpg" alt="userPic" class="pic">
            <h3>Diego Lopez</h3>
            <h4>@pecezon</h4>
            <div class="profileStats">
              <div class="posts">
                <h3>33</h3>
                <p>Images</p>
              </div>
              <div class="followers">
                <h3>250</h3>
                <p>Tweets</p>
              </div>
            </div>
          </div>
        </div>

        <div id="feed">
          <div id="newPost">
            <img src="img/importanteNOBORRAR.jpg" alt="userPic">
            <div class="newPostInputs">

              <div id="tweetPostInput">
                <input type="text" name="" id="tweetAPostear">
              </div>

              <div id="imagePostInput"  style="display: none;">
                <input type="file" id="myfile" name="myfile">
              </div>

              <div id="postingConfig">
                <div id="mierdon">
                  <label for="userToPost">To: @</label>
                  <input type="text" name="userToPost">
                </div>
                <button onclick="publicaMamada()" id="postButton">Post</button>
              </div>
              
            </div>
            <div id="tipoDePost">
              <label for="postType">Post Type:</label>
              <select name="Post Type" id="postType" onclick="Estupidez()">
                <option value="Tweet">Tweet</option>
                <option value="Image">Image</option>
              </select>
            </div>
          </div>
  
          <div class="tweet">
            <div class="postHeader">
              <img src="img/danielPFP.jpg" alt="userPic" class="pic">
              <h3>Daniel Barocio</h3>
              <i class="fa-solid fa-caret-left fa-xl"></i>
              <img src="img/juanPFP.jpg" alt="userPic" class="pic">
              <h3>Juan Manuel</h3>
            </div>
            <p class="tweetContent">Me suda la polla</p>
            <p class="date">8:04 · 08/11/2023</p>
          </div>

          <div class="tweet">
            <div class="postHeader">
              <img src="img/ivanPFP.jpg" alt="userPic" class="pic">
              <h3>Ivan Mijares</h3>
              <i class="fa-solid fa-caret-left fa-xl"></i>
              <img src="img/kamilaPFP.jpg" alt="userPic" class="pic">
              <h3>Kamila con K</h3>
            </div>
            <img src="img/goofyAhhNwords.jpeg" alt="pendejosidiotasposando" class="imagePost">
            <p class="date">8:04 · 08/11/2023</p>
          </div>

        </div>

        <div id="suggested">
          <p>pitito</p>
        </div>


      </main>

      <script src="script.js"></script>
</body>
</html>
