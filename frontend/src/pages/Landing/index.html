<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Nigga Wat</title>
</head>
<body>
      <nav>
        <!--Aqui metele el logo-->
        <div id="logo">
          <h1>FRIENDFRAME</h1>
          <div id="buscador">
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button><input type="text">
          </div>
        </div>

        <div id="nav-buttons">
          <a href=""><i class="fa-solid fa-house fa-2xl"></i></a>
          <a href=""><i class="fa-regular fa-compass fa-2xl"></i></a>
        </div>

        <div id="logout">
          <img src="img/importanteNOBORRAR.jpg" alt="Avatar" class="avatar">
          <h3 id="name">Diego López Magdaleno</h3>
          <a href=""><i class="fa-solid fa-right-from-bracket fa-2xl"></i></a>
        </div>

      </nav>

      <main>

        <div id="profilePreview">
          <div id="profile">
            <img src="img/bannerExample.jpg" alt="userBanner" class="banner">
            <img src="img/importanteNOBORRAR.jpg" alt="userPic" class="pic">
            <h3>Diego López</h3>
            <h4>@pecezon</h4>
            <div class="profileStats">
              <div class="posts">
                <h3>33</h3>
                <p>Posts</p>
              </div>
              <div class="followers">
                <h3>250</h3>
                <p>Followers</p>
              </div>
              <div class="following">
                <h3>666</h3>
                <p>Following</p>
              </div>
            </div>
          </div>
        </div>

        <div id="feed">
          <div id="newPost">
            <img src="img/importanteNOBORRAR.jpg" alt="userPic">
            <div class="newPostInputs">
              
              <div id="newPostMessage">
                <input type="text" name="">
              </div>

              <input type="file" id="myfile" name="myfile">

              <label for="publisher">From:</label>
              <input list="publisher" name="publisher">
              <datalist id="publisher">
                <option value="You">
                <option value="Anonymous">
              </datalist>

              <label for="receiver">To:</label>
              <p>@</p><input type="text" name="receiver">
            </div>
          </div>
        </div>

        <div id="suggested">
          <p>pitito</p>
        </div>
      </main>
</body>
</html>
